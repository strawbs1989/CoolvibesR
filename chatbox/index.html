<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbox</title>
    <link rel="stylesheet" href="https://coolvibes-reloaded.com/chatbox/style.css">
    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <center>
    <div id="auth-container">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />

        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
    </div>
    <div id="chat-container" style="display:none;">
        <div id="messages" style="height: 300px; overflow-y: scroll;"></div>
        <input id="messageInput" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
        <button id="logoutBtn">Logout</button>
    </div>
    </center>

    <!-- Script should be included at the end of the body -->
    <script src="https://coolvibes-reloaded.com/chatbox/script.js"></script>
</body>
</html>
