<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbox</title>
    <link rel="stylesheet" href="https://coolvibes-reloaded.com/chatbox/style.css">

    <!-- Firebase JS SDKs loaded inside the external script.js -->
    <script type="module" src="https://coolvibes-reloaded.com/chatbox/script.js"></script>
</head>
<body>
    <center>
    <div id="auth-container">
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn" type="button">Login</button>
            <button id="registerBtn" type="button">Register</button>
        </form>
    </div>
    <div id="chat-container" style="display:none;">
        <div id="messages" style="height: 300px; overflow-y: scroll;"></div>
        
        
        
        <!-- Chat message input -->
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessage" type="button">Send</button>
        
        <button id="logoutBtn" type="button">Logout</button>
    </div>
    </center>
</body>
</html>
