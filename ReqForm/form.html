<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://coolvibes-reloaded.com/ReqForm/script.js"></script>
		<link rel="stylesheet" href="https://coolvibes-reloaded.com/ReqForm/style.css">
</head>
<body>

<div class="container mt-3">
  <h2>Song form</h2>
  
    <div class="mb-3 mt-3">
      <label for="Your Name">Your Name</label>
      <input name="Name" class="form-control" id="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
      <label for="Song Name">Song</label>
      <input name="Song" class="form-control" id="song" placeholder="Enter the Name of the Song" />
    </div>
    <div class="mb-3 mt-3">
      <label for="Artist">Artist</label>
      <input name="Artist" class="form-control" id="artist" placeholder="Enter Name Of Artist">
    </div>
    <div class="mb-3">
      <label for="Link">Link</label>
      <input name="Link" class="form-control" id="link" placeholder="Enter the Link of the Song" />
    </div>
    <div class="mb-3 mt-3">
      <label for="Shoutout">Shoutout</label>
      <input name="Shoutout" class="form-control" id="shoutout" placeholder="Enter Your Shoutout">
    </div>
        <div id="buttonBreak">
        <button class="btn btn-primary" onclick="SubForm()">Submit </button>
    </div>
    <a href="https://coolvibes-reloaded.com/ReqForm/ReqQue/display.html">Check Our Que</a>
  </form>
</div>

</body>
</html>
