<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ Song Form </title>

<!-- Favicon-->         
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        
		<script src="https://coolvibes-reloaded.com/ReqForm/script.js"></script>
		<script src="https://coolvibes-reloaded.com/ReqForm/ReqQue/display_fetch.js"></script>
		<script src="https://coolvibes-reloaded.com/ReqForm/ReqQue/fetch.js"></script>
		<link rel="stylesheet" href="https://coolvibes-reloaded.com/ReqForm/style.css" />
		

    
</head>
<body>
<div id="form"> 
  <form id="myForm">
  <a href="https://coolvibes-reloaded.com/ReqForm/mobile.html" target="_blank"> Mobile Requests </a>
    <h1><label>SONG FORM</label></h1>
        <div class="writeInInputs">
		    <h3><label>Your Name</label></h3>
            <input name="Name" placeholder="Enter Your Name" required />
			
            <h3><label>Song Name</label></h3>
            <input name="Song" placeholder="Enter the Name of the Song" />
           
            <h3><label>Artist</label></h3>
            <input name="Artist" placeholder="Enter the Name of the Artist"/>
            
            <h3><label>Link<label/></h3>
            <input name="Link" placeholder="Enter the Link of the Song">
			
			<h3><label>Shoutout<label/></h3>
            <input name="Shoutout" placeholder="Enter Your Shoutout" required />
        </div>     
  </form>
  <div id="buttonBreak">
        <button onclick="SubForm()">Submit </button>
    </div>
    <a href="https://coolvibes-reloaded.com/ReqForm/display.html" target="_blank"> Check out the queue </a> 
	
	
</div>
<script>
            function SubForm() {
                $.ajax({
                    url: 'https://api.apispreadsheets.com/data/7OySATKrFeiUEqMz/',
                    type: 'post',
                    data: $("#myForm").serializeArray(),
                    success: function() {
                        alert("Form Submitted Successfully!");
                    },
                    error: function() {
                        alert("Error: Form Not Submitted");
                    }
                });
            }
        </script>
</body>
</html>
