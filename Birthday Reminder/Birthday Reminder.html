<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>
    <!-- Custom CSS -->
	<link rel="stylesheet" href="/Birthday Reminder/reminder.css">
	<!-- Custom JS -->
	<script src="/Birthday Reminder/reminder.js"></script>
</head>
<body>
    

    <!-- Form for adding birthdays with input fields 
    for name, date, and a button -->
    <form id="birthdayForm">
        <!-- Label for the name input field -->
        <label for="name">Name:</label> 

        <!-- Text input field for entering the name, 
        required for form validation -->
        <input type="text" id="name" required> 
    
        <!-- Label for the date input field -->
        <label for="date">Date:</label>

        <!-- Date input field for entering the birthdate, 
        required for form validation -->
        <input type="date" id="date" required> 
    
        <!-- Button for adding a birthday, triggers the 
        addBirthday function on click -->
        <button type="button" onclick="addBirthday()">Add Birthday</button> 
    </form>

    <!-- List element for displaying the birthday items -->
    <ul id="birthdayList"></ul>


    
</body>
</html>
