<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CoolVibes | Song Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" rel="stylesheet">
    <link href="https://coolvibes-reloaded.com/requests/style.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <img src="https://coolvibes-reloaded.com/img/favicon.png" width="100px" height="100px">

    <center>
        <form id="reqForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b2a9ce58-7ae1-41ee-9dac-cfddde70ae5d">

            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-black dark:text-gray-200">Song Info</h1>
                <p class="text-gray-600 dark:text-gray-400">Submit Your Favorite Tune!</p>
            </div>

            <input type="hidden" name="subject" value="SongRequests">
            <input type="hidden" name="from_name" value="CoolVibes Requests">

            <label for="from">From:</label><br>
            <input type="text" class="box" name="from" id="from" required><br>

            <label for="to">To:</label><br>
            <input type="text" name="to" id="to" pattern="[a-z]{4,9}" required><br>
            <p>To must be lowercase and 4-9 characters in length.</p><br>

            <label for="djs">Choose A DJ:</label><br>
            <select name="djs" id="djs" required>
                <option value="dj kat">Classic Kat</option>
                <option value="dj strawbs">Strawbs</option>
                <option value="dj dale">Dale</option>
                <option value="dj jon">Jon</option>
                <option value="dj simon">Simon</option>
                <option value="dj twist">Christina</option>
            </select><br><br>

            <label for="message">Message:</label><br>
            <input type="text" name="message" id="message" required><br><br>

            <label for="songrequest">Song Request:</label><br>
            <input type="text" name="songrequest" placeholder="Ex: Plan B - She Said" id="songrequest" required><br><br>

            <input type="hidden" name="redirect" value="https://coolvibes-reloaded.com/requests/success">
            
            <button class="g-recaptcha" 
                data-sitekey="6LcA63opAAAAANBsf6780sjjZwWU1Vijf38Xc5iG" 
                data-callback='onSubmit' data-action='submit'>Request It</button>
        </form>
    </center>

    <script>
        function onSubmit(token) {
            document.getElementById("reqForm").submit();
        }
    </script>

    <!-- Updated section to reflect Amazon Photos -->
    <footer>
        <p>Our API Systems are powered by Amazon Photos.</p>
    </footer>
</body>
</html>
